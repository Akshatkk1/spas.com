<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="studentlogin.css">
</head>
<body>
    <form class="student-login" action ="student.html" method="POST">
        <h1>
            Student Login
        </h1>
        <input type="text" name="" placeholder="Enter Student id" id="Student id" required>
        <input type="password" name="" placeholder="Enter Password" id="Password" required>
        <input type="submit" name="" value="Login" onclick="return validate()" href="student.html" >

        </form>
        <script rel="javascript">  
            function validate()
            {
                var Studentid=document.getElementById("Student id").value;
                var password=document.getElementById("Password").value;
                if(Studentid=="111" && password=="abc")
                {
                    alert("login successfully");
                    window.location.href="student.html";
                }
                else
                {
                    alert("login failed");
                }
            }
        </script>


 

</body>
